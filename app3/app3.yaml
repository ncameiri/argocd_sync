
apiVersion: apps/v1
kind: Deployment
metadata:
  name: test-n-ingress
  #namespace: dev
  labels:
    app: test-n-ingress
spec:
  replicas: 1
  selector:
    matchLabels:
      app: test-n-ingress
  template:
    metadata:
      labels:
        app: test-n-ingress
    spec:
      containers:
        - name: backend
          image: ncameiri/iot-basic-backend:app3
          ports:
            - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: test-n-ingress-service
  #namespace: dev
spec:
  selector:
    app: test-n-ingress
  ports:
    - protocol: TCP
      port: 8888
      targetPort: 80
  type: LoadBalancer
